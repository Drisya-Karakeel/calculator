<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <div class="container-fluid h- auto">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4  mt-5 rounded shadow border " style="background-color: aquamarine;">
                <div class="mt-5 "  >
                    <h1 class="text-center text-warning rounded" style="background-color: rgb(106, 189, 160);"> CALCULATOR</h1>
                   </div>
                <div id="id1">
                    
                    <table class="table mt-4 " >
                        <tr>
                            <td colspan="3"> <input id="result"  type="text" class="w-100 mt-2 rounded btn-outline-light" placeholder="0"  style="text-align: right; background-color: rgb(28, 94, 94); color: black;" readonly></td>
                            <td><input  onclick="clearAll()" type="button" class="w-100 text-danger mt-2 mx-2 px-1 rounded btn-outline-light" value="AC"></td>
                        </tr>
                        <tr>
                            <td><input  type="button" class="w-100 mx-2 px-2 rounded btn-outline-light" onclick="display(7)" value="7"></td>
                            <td><input  type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" onclick="display(8)" value="8"></td>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" onclick="display(9)" value="9"></td>
                            <td><input  type="button" class="w-100 text-warning  mx-2 px-2 rounded btn-outline-light" onclick="display('/')" value="÷"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="4" onclick="display(4)"></td>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="5"  onclick="display(5)"></td>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="6"  onclick="display(6)"></td>
                            <td><input type="button" class="w-100 text-warning  mx-2 px-2 rounded btn-outline-light" value="×"  onclick="display('*')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="1"  onclick="display(1)"></td>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="2"  onclick="display(2)"></td>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="3"  onclick="display(3)"></td>
                            <td><input type="button" class="w-100 text-warning  mx-2 px-2 rounded btn-outline-light" value="–"  onclick="display('-')"></td> 
                        </tr>
                        <tr>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="0"  onclick="display(0)"></td>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="•"  onclick="display('.')"></td>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" value="=" onclick="equal()" ></td>
                            <td><input type="button" class="w-100 text-warning  mx-2 px-2 rounded btn-outline-light" value="+" onclick="display('+')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="w-100  mx-2 px-2 rounded btn-outline-light" onclick="back()" value="←"></td>
                            <td colspan="3" ></td>
                            
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
<script src="./cal.js"></script>
</html>
